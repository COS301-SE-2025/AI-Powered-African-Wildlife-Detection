name: Intergration, E2E, and Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npx jest api/tests/unit/  

      - name: Run integration tests
        run: npx jest api/tests/integration/