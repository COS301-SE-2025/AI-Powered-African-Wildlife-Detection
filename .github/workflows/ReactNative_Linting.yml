name: React Native Linting

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
  lint-react:
    name: Lint React Native Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '18'
      - name: Install Dependencies
        run: |
            cd app
            npm install

      - name: Run ESLint
        run: |
            cd app
            npm run lint
        

        

            